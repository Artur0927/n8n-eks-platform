name: Helm Lint
on:
  pull_request:
    paths:
      - 'helm/**'

jobs:
  helm-lint:
    name: Lint Helm Charts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.14.0'

      - name: Lint n8n chart
        run: helm lint ./helm/n8n/

      - name: Template render test
        run: helm template n8n ./helm/n8n/ --debug
