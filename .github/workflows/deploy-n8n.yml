name: Deploy n8n to EKS
on:
  push:
    branches: [main]
    paths:
      - 'k8s/**'
      - 'helm/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-n8n:
    name: Deploy n8n Stack
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.14.0'

      - name: Configure kubeconfig
        run: aws eks update-kubeconfig --region us-east-1 --name k8s-platform-dev-eks

      - name: Deploy n8n stack with Helm
        run: |
          helm upgrade --install n8n ./helm/n8n \
            --namespace n8n --create-namespace \
            --set n8n.encryptionKey=${{ secrets.N8N_ENCRYPTION_KEY }} \
            --set postgres.credentials.password=${{ secrets.POSTGRES_PASSWORD }} \
            --wait --timeout 10m

      - name: Deploy Monitoring
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update
          helm upgrade --install monitoring prometheus-community/kube-prometheus-stack \
            --namespace monitoring --create-namespace \
            --set grafana.adminPassword=${{ secrets.GRAFANA_PASSWORD }} \
            --set alertmanager.enabled=false \
            --wait --timeout 10m
